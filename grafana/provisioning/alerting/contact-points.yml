apiVersion: 1

contactPoints:
  - orgId: 1
    name: ntfy
    receivers:
      - uid: ntfy
        type: webhook
        settings:
          url: http://ntfy/alerts
          httpMethod: POST
          maxRetries: 3
          body: |
            {{ range .Alerts }}
            🚨 Alert: {{ .Labels.alertname }}
            📍 Instance: {{ .Labels.instance }}
            ⚠️ Severity: {{ .Labels.severity }}
            📝 Description: {{ .Annotations.description }}
            🕒 Starts At: {{ .StartsAt }}
            {{ end }}
