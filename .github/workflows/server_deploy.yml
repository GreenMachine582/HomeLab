name: Production Deployment

on:
  push:
    branches:
      - master

concurrency:
  group: master
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        env:
          PROD_PRIVATE_KEY: ${{ secrets.PROD_PRIVATE_KEY }}
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USERNAME: ${{ secrets.PROD_USERNAME }}
        run: |
          mkdir -p ~/.ssh
          echo "$PROD_PRIVATE_KEY" > ~/.ssh/github_deploy_key
          chmod 600 ~/.ssh/github_deploy_key
          ssh-keyscan -H "$PROD_HOST" >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USERNAME: ${{ secrets.PROD_USERNAME }}
        run: |
          ssh -i ~/.ssh/github_deploy_key "$PROD_USERNAME@$PROD_HOST" "echo 'âœ… SSH Connected to Server'"

      - name: Run Deployment Commands
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USERNAME: ${{ secrets.PROD_USERNAME }}
        run: |
          ssh -i ~/.ssh/github_deploy_key "$PROD_USERNAME@$PROD_HOST" << 'EOF'
            sudo /root/homelab/deploy_homelab.sh
          EOF
