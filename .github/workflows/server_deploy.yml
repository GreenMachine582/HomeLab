name: Production Deployment

on:
  push:
    branches:
      - master

concurrency:
  group: master
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
#        env:
#          PROD_PRIVATE_KEY: ${{ secrets.PROD_PRIVATE_KEY }}
#          PROD_HOST: ${{ secrets.PROD_HOST }}
#          PROD_USERNAME: ${{ secrets.PROD_USERNAME }}
        run: |
          # Ensure required environment variables are set
          if [[ -z "${{ secrets.PROD_PRIVATE_KEY }}" ]]; then
            echo "❌ Missing PROD SSH credentials. Ensure PROD_PRIVATE_KEY is set."
            exit 1
          fi
          if [[ -z "$PROD_PRIVATE_KEY" || -z "$PROD_HOST" || -z "$PROD_USERNAME" ]]; then
            echo "❌ Missing PROD SSH credentials. Ensure PROD_PRIVATE_KEY, PROD_HOST, and PROD_USERNAME are set."
            exit 1
          fi
          
          mkdir -p ~/.ssh
          echo "$PROD_PRIVATE_KEY" > ~/.ssh/github_deploy_key
          chmod 600 ~/.ssh/github_deploy_key
          
          # Add to known hosts (avoids interactive prompt)
          ssh-keyscan -H "$PROD_HOST" >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USERNAME: ${{ secrets.PROD_USERNAME }}
        run: |
          ssh -i ~/.ssh/github_deploy_key "$PROD_USERNAME@$PROD_HOST" "echo '✅ SSH Connected to Server'"

      - name: Run Deployment Commands
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USERNAME: ${{ secrets.PROD_USERNAME }}
        run: |
          ssh -i ~/.ssh/github_deploy_key "$PROD_USERNAME@$PROD_HOST" << 'EOF'
            sudo /root/homelab/deploy_homelab.sh
          EOF
