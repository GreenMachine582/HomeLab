services:
  cloudflare-ddns:
    image: favonia/cloudflare-ddns:latest
    container_name: cloudflare-ddns
    networks:
      - noti_net
    restart: always
    user: "1000:1000"
    read_only: true
    security_opt: [ no-new-privileges:true ]
    env_file:
      - .env
    environment:
      - DOMAINS=green-tech-hub.com,www.green-tech-hub.com
      - PROXIED=true
      - IP6_PROVIDER=none

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - /mnt/m2drive/docker/data_grafana:/var/lib/grafana
    restart: unless-stopped
    networks:
      - monitoring_net

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    pid: host
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
    restart: unless-stopped
    networks:
      - monitoring_net

  ntfy:
    image: binwiederhier/ntfy:latest
    container_name: ntfy
    command:
      - serve
    ports:
      - "8085:80"
    volumes:
      - /mnt/m2drive/docker/data_ntfy:/var/cache/ntfy
      - ./ntfy/config:/etc/ntfy
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - monitoring_net
      - noti_net

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "9443:9443"
    volumes:
      - /mnt/m2drive/docker/data_portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - mgmt_net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - /mnt/m2drive/docker/data_prometheus:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
    restart: unless-stopped
    networks:
      - monitoring_net

  rustdesk_hbbs:
    image: rustdesk/rustdesk-server:latest
    container_name: rustdesk_hbbs
    command: hbbs
    volumes:
      - ./rust_desk/data:/root
    network_mode: "host"
    depends_on:
      - rustdesk_hbbr
    restart: unless-stopped

  rustdesk_hbbr:
    image: rustdesk/rustdesk-server:latest
    container_name: rustdesk_hbbr
    command: hbbr
    volumes:
      - ./rust_desk/data:/root
    network_mode: "host"
    restart: unless-stopped

